<body>
    <div class="container">
        <div class="left-page">
            <div class="maintext-element">
                Sign Up

            <div class="input-class">

                        <input type="text">
                    </div>

                        <label>EMAIL</label>

                    <div class="label-input">

                </div>

                        <input type="text">

                        <label>CONFIRM PASSWORD</label>

                </div>  
            </div>
            <br>
            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="##">Log in</a></p>
